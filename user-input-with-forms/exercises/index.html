<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label for="testName">Test Name 
        <input type="text" name="testName"/></label>

      <label for="testDate">Test Date: 
        <input type="date" id="testDate" name="testDate" pattern="\d{2}/\d{2}/\d{4}" placeholder="mm/dd/yyyy"></label>

      <label for="rocketType">Rocket Type:
      <select id="roketType" name="rocketType">
        <option value="Brant">Brant</option>
        <option value="Lynx">Lynx</option>
        <option value="Orion">Orion</option>
        <option value="Terrier">Terrier</option>
        </select></label>

      <label for="numberInput">Number of Rocket Boosters:
      <input type="number" id="numberInput" name="number" min="0" max="9"></label>
        
      <fieldset>
        <legend>Wind Rating:</legend>
        <label>
            <input type="radio" name="WindRating" value="0"> No Wind
        </label>
        <label>
            <input type="radio" name="WindRating" value="10"> Mild
        </label>
        <label>
            <input type="radio" name="WindRating" value="20"> Strong
        </label>
      </fieldset>

      <label for="productionServers">Use Production Servers?:
      <input type="checkbox" id="productionServers" name="productionServers" value="on"></label>
    
    
      <button>Run Simulation</button>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
